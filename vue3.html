<script src="https://unpkg.com/vue@next"></script>

<style>
    #root{
        color: red;
    }

    .mt-4{
        margin: 10px;
    }
    .mt-5{
        margin: 20px;
    }

</style>
<div id="app">
       
</div>
<script>
    const {h , createApp} = Vue


    const Stack = {
        props:{size:Number},
        render( ) {
            console.log(this);
            const slot = this.$slots.default 
                ? this.$slots.default()
                :[]
            return h('div',{class:'stack'},slot.map(child=>{
                return h('span',{class:`mt-${this.$props.size}`},[child])
            }))
                
        }
    }

    const App = {
        components:{
            Stack
        },
        template:`
        <Stack size="4">
            <div>hello</div>
            <Stack size="4">
                <div>hello</div>
                <div>hello</div>
                <div>hello</div>
            </Stack>
        </Stack>
        `
    }
    createApp(App).mount('#app')
    
</script>
